<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>定时关闭广告</title>
  <style media="screen">
    *{
      margin: 0;
      padding: 0;
    }
    html,body{
      width: 100%;
    }
    .box{
      width: 100%;
      height: 270px;
    }
    .box .left,.box .right{
      width: 120px;
      height: 270px;
      background: url("./1.jpg");
      position: absolute;
    }
    .left{
      left: 0;
    }
    .right{
      right: 0;
    }
    .center{
      width: 200px;
      position: absolute;
      left: 50%;
      margin-left: -100px;
      text-align: center;
    }
    .close1{
      background: red;
      position: absolute;
      bottom: 0;
      right: 0;
      cursor: pointer;
    }
    .close2{
      background: red;
      position: absolute;
      bottom: 0;
      left: 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="box1" class="box">
    <div class="left"><div class="close1">X</div></div>
    <div class="center"></div>
    <div class="right"><div class="close2">X</div></div>
  </div>
  <script type="text/javascript">
    var box = document.getElementById('box1'),
        left = box.children[0],
        center = box.children[1],
        right = box.children[2],
        close1 = left.children[0],
        close2 = right.children[0];
    var timer = null;
    var num = 6;
    timer = setInterval(fn,1000);

    close1.onclick = function(){
      left.style.display = "none";
      close2.onclick = function(){
        box.style.display = "none";
      };
    };
    close2.onclick = function(){
      right.style.display = "none";
      close1.onclick = function(){
        box.style.display = "none";
      };
    };

    function fn(){
      num--;
      if(num < 1){
        box.style.display = "none";
        clearInterval(timer);
      }else{
        center.innerHTML = "广告还有"+ num+ "秒关闭";
      }
    }
  </script>
</body>
</html>
