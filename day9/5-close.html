<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>闭包</title>
  <style media="screen">
  * {
      margin: 0;
      padding: 0;
  }

  div {
      width: 100px;
      height: 100px;
      display: inline-block;
  }

  div:first-child {
      background: red;
  }

  div:nth-child(2) {
      background: green;
  }

  div:nth-child(3) {
      background: blue;
  }


  </style>
</head>
<body>
  <div></div>
  <div></div>
  <div></div>
  <script type="text/javascript">
  var divs = document.getElementsByTagName("div");

  for (var i = 0; i < divs.length; i++){
      divs[i].index  = i;

      divs[i].onclick = function () {
          alert(i);// 函数中仅仅包含对该变量的引用，而不是执行循环的值。
      };
  }
  </script>
</body>
</html>
