<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">

    function Person(name,age){
      this.name = name;
      this.age = age;
    }
    Person.prototype.getName = function(){
      return this.name;
    };


    var one = new Person("lisi", 10);
    var two = new Person("zhangsan", 20);
    two.name = "zhangsan";

    console.log("one.name", one.name);
    console.log("one.age", one.age);
    console.log("one.getName()", one.getName());

    console.log("two.name", two.name);
    console.log("two.age", two.age);
    console.log("two.getName()", two.getName());

  </script>
</body>
</html>
