  <title>replace方法</title>
</head>
<body>
  <script type="text/javascript">
    var str = "bacgroundColor backgroundImage";

    var newstr = str.replace(/([A-Z])/g,function(match,p1){

        // console.log(match);
        // console.log(p1);

        return "-" + p1.toLowerCase();
    });

    console.log(newstr);

    var str1 = "background-color background-image";

    newstr = str1.replace(/-([a-z])/g,function(match,p1){
      return p1.toUpperCase();
    });
    console.log(newstr);
  </script>
</body>
