<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>replace</title>
</head>
<body>
  <script type="text/javascript">
    var name = "jhon smith";
    var re = /(\w+)\s(\w+)/;

    var newname = name.replace(re,"$2,$1")
    console.log(newname);

    var str = "backgroundColor sdfgdsgsdf";
    var newstr = str.replace(/[A-Z]/g,"$`");
    console.log(newstr);
    newstr = str.replace(/[A-Z]/g,"$'");
    console.log(newstr);
  </script>
</body>
</html>
