<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>移动</title>
  <style media="screen">
    *{
      margin: 0;
      padding: 0;
    }
    .box{
      width: 100px;
      height: 100px;
      background: lightgreen;
      position: absolute;
      left: 0;
    }
  </style>
</head>
<body>
  <input id="btn1" type="button" name="name" value="200">
  <input id="btn2" type="button" name="name" value="400">
  <div id="box" class="box"></div>
  <script type="text/javascript">
    var btn1 = document.getElementById('btn1');
    var btn2 = document.getElementById('btn2');
    var box = document.getElementById('box');
    var timer = null;
    function move(obj,space){
      clearInterval(timer);
      var speed = space > obj.offsetLeft ? 10 : -10;
       timer = setInterval(function(){
        obj.style.left = obj.offsetLeft + speed + 'px';
        var ret = space-obj.offsetLeft;
        if(Math.abs(ret) <= 15){
          obj.style.left = space+'px';
          clearInterval(timer);
        }
      },30);
    }
    btn1.onclick = function(){
      move(box,200);
    };
    btn2.onclick = function(){
      move(box,400);
    };
  </script>
</body>
</html>
