<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>新型选择器</title>
  </head>
  <body>
    <div id="container">
      <ul class="lists">
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
        <li class="item">4</li>
      </ul>

      <ul class="lists">
        <li class="item">10</li>
        <li class="item">20</li>
        <li class="item">30</li>
        <li class="item">40</li>
      </ul>
    </div>

    <input type="checkbox" > 选择
    <input type="checkbox" checked> 选择
    <input type="checkbox" checked> 选择
    <input type="text" >
    <input type="text" >

   <script type="text/javascript">
     var div = document.querySelector("#container");
     console.log(div);

    /*
     //querySelector只会返回查询到的第一个元素
     var ul = document.querySelector(".lists");
     console.log(ul);

     //querySelectorAll返回查询到所有元素
     var uls = document.querySelectorAll(".lists");
     console.log(uls);
     */

     var lis = div.querySelectorAll(".item");
     console.log(lis);

     var lis1 = div.querySelectorAll(".lists > .item");
     console.log(lis1);

     var inputs = document.querySelectorAll("input:checked");
     console.log(inputs);

     var texts = document.querySelectorAll("input[type='text']");
     console.log(texts);
   </script>
  </body>
</html>
