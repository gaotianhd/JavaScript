<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>dataset的应用</title>
</head>
<body>
  <div class="box" data-num='0' data-test-attr='one'>0</div>
  <div class="box" data-num='1' data-test-attr='two'>1</div>
  <script type="text/javascript">
    var divs = document.querySelectorAll(".box");
    divs.forEach(function(e,i,a){
      console.log(e.dataset.testAttr);
    });

    //修改值
    divs[0].dataset.num = 10;
    //添加值
    divs[0].dataset.id = '0';//产生一个data-id = '0'
  </script>
</body>
</html>
