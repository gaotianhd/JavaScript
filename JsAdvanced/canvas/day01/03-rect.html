<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>rect绘制</title>
  </head>
  <body>

    <!--不要使用css控制width，height  -->
    <canvas id="canvas">你的浏览器不支持canvas</canvas>

    <script type="text/javascript">
      var can = document.getElementById("canvas");
      can.width = 500;
      can.height = 500;
      can.style.border = "1px solid red";

      //获得画布上下文对象
      var ctx = can.getContext('2d');

      ctx.moveTo(100,100);
      ctx.lineTo(200,100);
      ctx.lineTo(200,200);
      ctx.lineTo(100,200);
      ctx.lineTo(100,100);
      ctx.stroke();

      //绘制矩形
      ctx.beginPath();
      ctx.strokeStyle = "red";
      ctx.rect(300,300, 100,50);
      ctx.stroke();//描边

      ctx.beginPath();
      ctx.fillStyle = "yellow";
      ctx.rect(300,400, 100,50);
      ctx.fill();//填充

      ctx.beginPath();
      ctx.fillStyle = "blue";
      ctx.fillRect(150,150,100,50);

      ctx.beginPath();
      ctx.strokeStyle = "purple";
      ctx.strokeRect(250,250,100,50);

     //擦除
     ctx.beginPath();
     ctx.fillStyle = "red";
     ctx.strokeStyle = "black";
     ctx.lineWidth = 4;
     ctx.strokeRect(10, 300, 100,100);
     ctx.fillRect(10, 300, 100,100);
     ctx.clearRect(10,300, 50,50);






    </script>
  </body>
</html>
