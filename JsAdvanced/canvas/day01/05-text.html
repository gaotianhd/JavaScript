<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>文本绘制</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <script type="text/javascript">
      var can = document.getElementById("canvas");
      can.width = 500;
      can.height = 500;
      can.style.border = "1px solid red";

      var ctx = can.getContext('2d');
      ctx.font = "60px 宋体";
      ctx.fillStyle = "red";
      ctx.strokeStyle = "blue";
      ctx.fillText("我喜欢钱", 100,100);
      ctx.strokeText("我喜欢钱", 100,200);




    </script>

  </body>
</html>
