<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>文本垂直对齐</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <script type="text/javascript">
      var can = document.getElementById("canvas");
      can.width = 500;
      can.height = 500;
      can.style.border = "1px solid red";

      var ctx = can.getContext('2d');

      ctx.strokeStyle = "green";
      ctx.moveTo(0, 100);
      ctx.lineTo(500, 100);
      ctx.stroke();

      ctx.beginPath();
      ctx.fillStyle = "red";
      ctx.font = "16px 宋体";
      ctx.textBaseline = "alphabetic";
      ctx.fillText("alphabetic", 20, 100);

      ctx.beginPath();
      ctx.textBaseline = "top";
      ctx.fillText("top", 120, 100);

      ctx.beginPath();
      ctx.textBaseline = "hanging";
      ctx.fillText("hanging", 160, 100);

      ctx.beginPath();
      ctx.textBaseline = "middle";
      ctx.fillText("middle", 250, 100);

      ctx.beginPath();
      ctx.textBaseline = "ideographic";
      ctx.fillText("ideographic", 300, 100);

      ctx.beginPath();
      ctx.textBaseline = "bottom";
      ctx.fillText("bottom", 400, 100);


      ctx.beginPath();
      ctx.font = "20px 宋体";

      //测试字符的宽度（px)
      var l = ctx.measureText("我是中国人").width;
      console.log(l);

    </script>
  </body>
</html>
