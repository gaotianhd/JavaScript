<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>上下文的基本方法</title>
  </head>
  <body>

    <!--不要使用css控制width，height  -->
    <canvas id="canvas">你的浏览器不支持canvas</canvas>

    <script type="text/javascript">
      var can = document.getElementById("canvas");
      can.width = 500;
      can.height = 500;
      can.style.border = "1px solid red";

      //获得画布上下文对象
      var ctx = can.getContext('2d');

      //绘制表格
      var w = 50, h = 50;

      for (var i = 1; i < can.width / w; i++){
        ctx.beginPath();
        ctx.strokeStyle = "blue"; //设置描边的颜色
        ctx.moveTo(i * w, 0);//确定起点
        ctx.lineTo(i * w, can.height);//确定终点
        ctx.stroke();
      }

      for (var i = 1; i < can.height / h; i++){
        ctx.beginPath();
        ctx.strokeStyle = "green"; //设置描边的颜色
        ctx.moveTo(0, i * h);//确定起点
        ctx.lineTo(can.width, i * h);//确定终点
        ctx.stroke();
      }

    </script>
  </body>
</html>
