<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>canvas基本用法</title>
  </head>
  <body>

    <!--不要使用css控制width，height  -->
    <canvas id="canvas">你的浏览器不支持canvas</canvas>

    <script type="text/javascript">
      var can = document.getElementById("canvas");
      can.width = 500;
      can.height = 500;
      can.style.border = "1px solid red";

      //获得画布上下文对象
      var ctx = can.getContext('2d');
      // console.log(ctx);

      ctx.beginPath();//开始新的绘制
      ctx.moveTo(100,50);//制定起点
      ctx.lineTo(200,300);
      ctx.lineTo(300,10);
      ctx.stroke();

















    </script>
  </body>
</html>
