<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>将图片显示在画布上</title>
  </head>
  <body>
    <img id="img" src="./1.jpg" alt="" />
    <canvas id="canvas"></canvas>

    <script type="text/javascript">
      var img = document.getElementById("img");
      var can = document.getElementById("canvas");

      can.width = 600;
      can.height = 600;
      can.style.border = "1px solid red";

      var ctx = can.getContext('2d');
      //绘制图片时，必须在图片加载完毕之后才可以
      img.onload = function(e){
        ctx.drawImage(img, 0, 0);
        ctx.drawImage(img, 300,200, 133, 200/266* 133);
        ctx.drawImage(img, 0,0, 50,50,100,400, 100,100);
      };


      var img2 = new Image();
      img2.src = "./2.jpg";
      img2.onload = function(e){
        ctx.drawImage(img2, 100, 300);
      };

      document.body.appendChild(img2);



    </script>
  </body>
</html>
