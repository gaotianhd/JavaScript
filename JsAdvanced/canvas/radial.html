<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>径向渐变</title>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script type="text/javascript">
    var can = document.getElementById("canvas");
    can.width = 500;
    can.height = 500;
    can.style.border = "1px solid red";

    var ctx = can.getContext('2d');

    var color = ctx.createRadialGradient(100,100,10,100,100,100);
    color.addColorStop(0,"blue");
    color.addColorStop(0.5,"yellow");
    color.addColorStop(1,"red");

    ctx.fillStyle = color;
    //圆的圆心，半径等都要和渐变保持一致
    ctx.arc(100,100,100,0*Math.PI/180,360*Math.PI/180);
    ctx.fill();
  </script>
</body>
</html>
