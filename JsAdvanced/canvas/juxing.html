<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>上下文的基本操作</title>
</head>
<body>

  <!-- 不要使用css控制width，height -->
  <canvas id="canvas">你的浏览器不支持canvas</canvas>
  <script type="text/javascript">

    var can = document.getElementById('canvas');
    can.width = 500;
    can.height = 500;
    can.style.border = "1px solid red";

    // 获得画布的上下文对象
    var ctx = can.getContext('2d');
    ctx.strokeStyle = "blue";//设置描边的颜色

    ctx.moveTo(100,100);
    ctx.lineTo(200,100);
    ctx.lineTo(200,200);
    ctx.lineTo(100,200);
    ctx.lineTo(100,100);
    ctx.stroke();

    //绘制矩形
    ctx.beginPath();
    //描边的颜色
    ctx.strokeStyle = "green";
    ctx.rect(300,300,100,50)
    ctx.stroke();


    ctx.beginPath();
    //填充的颜色
    ctx.fillStyle = "black";
    ctx.rect(300,400,100,50)
    ctx.fill();

    ctx.beginPath();
    ctx.fillStyle = "blue";
    ctx.fillRect(300,150,100,50);

    ctx.beginPath();
    ctx.strokeStyle = "pink";
    ctx.strokeRect(300,200,100,50);

    //擦除
    ctx.beginPath();
    ctx.fillStyle = "yellow";
    ctx.strokeStyle = "red";
    ctx.strokeRect(100,300,100,100);
    ctx.fillRect(100,300,100,100);
    ctx.clearRect(100,300,50,50);
  </script>
</body>
</html>
