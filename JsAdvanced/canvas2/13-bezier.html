<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>绘制贝塞尔曲线</title>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script type="text/javascript">
  var can = document.getElementById("canvas");
  can.width = 600;
  can.height = 600;
  can.style.border = "1px solid red";


  //获得画布上下文对象
  var ctx = can.getContext('2d');

  ctx.moveTo(100,30);
  //前两个参数是控制的点，后两个是目的点
  ctx.quadraticCurveTo(200,50,100,100);
  ctx.stroke();

  //要连接的点
  ctx.beginPath();
  ctx.fillStyle = "blue";
  ctx.fillRect(100,30,10,10);
  ctx.fillRect(100,100,10,10);

  //一个控制点
  ctx.beginPath();
  ctx.fillStyle = "red";
  ctx.fillRect(200,50,10,10);

  //使用第二个贝塞尔方法（支持两个控制点）
  ctx.beginPath();
  ctx.moveTo(300,300);
  ctx.bezierCurveTo(100,350,500,400,300,450);
  ctx.stroke();

  ctx.beginPath();
  ctx.fillStyle = "blue";
  ctx.fillRect(300,300,10,10);
  ctx.fillRect(300,450,10,10);

  ctx.beginPath();
  ctx.fillStyle = "red";
  ctx.fillRect(100,350,10,10);//第一个控制点
  ctx.fillRect(500,400,10,10);//第二个控制点
  </script>
</body>
</html>
