  <title>简单工厂模式</title>

<body>
  <script type="text/javascript">
  function Xiaomi(){
    this.vendor = "xiaomi";
  }

  function Huawei(){
    this.vendor = "huawei";
  }

  function Apple(){
    this.vendor = "apple";
  }

  function Samsung(){
    this.vendor = "samsung";
  }

  function PhoneShop(){
  }

  PhoneShop.prototype = {
    construcyor:PhoneShop,
    sellPhone:function(mode){
      return createPhone(mode);
    }
  };

  function createPhone(mode){
    var phone;
    switch (mode){
      case "xiaomi":
      phone = new Xiaomi();
      break;

      case "huawei":
      phone = new Huawei();
      break;

      case "apple":
      phone = new Apple();
      break;

      case "samsung":
      phone = new Samsung();
      break;

      default:
      phone = new Xiaomi();
      break;
  }
  return phone;
}
var oneShop = new PhoneShop();
console.log(oneShop.sellPhone("xiaomi").vendor);
  </script>
