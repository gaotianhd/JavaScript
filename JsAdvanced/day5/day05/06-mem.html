      /*
       num: 要判断的数值
      */
      function isPrime(num){
        if (!isPrime.ret){
          isPrime.ret = {};
        }

        if (isPrime.ret[num] != null){
          return isPrime.ret[num];
        }

        console.log("首次判断该数值");

        var result = true;
        for (var i = 2; i < num; i++){
          if (num % i == 0){
            result = false;
            break;
          }
        }
        return isPrime.ret[num] = result;
      }


      isPrime(10);
      console.log(isPrime.ret);
      isPrime(10);
      console.log(isPrime.ret);
