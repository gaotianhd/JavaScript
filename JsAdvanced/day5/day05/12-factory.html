<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script type="text/javascript">

      function Xiaomi(){
        this.vendor = "xiaomi";
      }

      function Huawei(){
        this.vendor = "huawei";
      }

      function Apple(){
        this.vendor = "apple";
      }

      function PhoneShop(){
      }
      PhoneShop.prototype = {
        constructor: PhoneShop,
        sellPhone: function(mode){
          var phone;
          switch (mode){
            case "xiaomi":
            phone = new Xiaomi();
            break;

            case "huawei":
            phone = new Huawei();
            break;

            case "apple":
            phone = new Apple();
            break;

            default:
            phone = new Xiaomi();
            break;
          }
          return phone;
        }
      };


      var oneShop = new PhoneShop();
      var phone = oneShop.sellPhone("huawei");
      console.log(phone);

    </script>

  </body>
</html>
