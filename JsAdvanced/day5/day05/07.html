<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>高阶函数</title>
  </head>
  <body>
    <script type="text/javascript">

      //高阶函数： 利用函数生成函数

      //判断偶数
      function even(num){
        return (num % 2) == 0;
      }

      function not(fn){
        return function(){
          var ret = fn.apply(null, arguments);
          return !ret;
        };
      }


      //odd是判断奇数的方法
      var odd = not(even);

      var ret = [2,4,6,8,10].every(even);
      console.log(ret);

      ret = [1,3,5,7,9].every(odd);
      console.log(ret);


    </script>

  </body>
</html>
