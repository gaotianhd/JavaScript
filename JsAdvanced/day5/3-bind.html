<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>函数绑定</title>
</head>
<body>
  <script type="text/javascript">
     function fn(){
       console.log(arguments.length);
     }

    function bind(fn, context){
      var preArgs = Array.prototype.slice.call(arguments, 2);
      //arguments是一个位数组，数组的多数方法都不可以用
     // arguments.slice(2);

       return function(){
         //将两个数组连接，返回一个新数组
         var arg = preArgs.concat(Array.prototype.slice.call(arguments));
         console.log(arg);
         return fn.apply(context, arg);
       };
    }

    var newFn = bind(fn, this, 1,2,3);
    console.log(newFn);
    newFn(4,5,6);

  </script>

</body>
</html>
