<!DOCTYPE html>
<html>
 <head>
  <title> 事件</title>
  <script type="text/javascript">
   function count(){
    sum1 = parseInt(document.getElementById("txt1").value);
    sum2 = parseInt(document.getElementById("txt2").value);
    op = document.getElementById("select").value;
    switch (op) {
      case "+":
        document.getElementById("fruit").value = sum1+sum2;
        break;
      case "-":
        document.getElementById("fruit").value = sum1-sum2;
        break;
      case "*":
        document.getElementById("fruit").value = sum1*sum2;
        break;
      case "/":
        document.getElementById("fruit").value = sum1/sum2;
        break;
      default:
    }
  }
  </script>
 </head>
 <body>
   <input type='text' id='txt1' />
   <select id='select'>
		<option value='+'>+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
   </select>
   <input type='text' id='txt2' />
   <input type='button' value=' = ' onclick="count()"/> <!--通过 = 按钮来调用创建的函数，得到结果-->
   <input type='text' id='fruit' />
 </body>
</html>
