<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>菱形</title>
</head>
<body>
  <script type="text/javascript">
    for(var i = 0; i < 20; i ++){
      document.write("<hr width="+ i*10 + "/>");
    }
    for(var j = 20; j >= 0; j --){
      document.write("<hr width="+ j*10 + "/>");
    }
  </script>
</body>
</html>
