<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>诗</title>
  <style media="screen">
    ul{
      list-style: none;
      margin: 100px auto;
      width: 500px;
    }
    ul li{
      height: 30px;
      text-align: center;
    }
    .current{
      background: green !important;
    }
  </style>
</head>
<body>
  <ul>
    <li>床前明月光，疑是地上霜。</li>
    <li>床前明月光，疑是地上霜。</li>
    <li>床前明月光，疑是地上霜。</li>
    <li>床前明月光，疑是地上霜。</li>
    <li>床前明月光，疑是地上霜。</li>
    <li>床前明月光，疑是地上霜。</li>
    <li>床前明月光，疑是地上霜。</li>
    <li>床前明月光，疑是地上霜。</li>
    <li>床前明月光，疑是地上霜。</li>
  </ul>
  <script type="text/javascript">
    var lists = document.getElementsByTagName("li");
    for(var i = 0; i < lists.length; i ++){
      if(i%2 == 0){
        lists[i].style.background = "pink";
      }
      lists[i].onmouseover = function(){
        this.className = "current";
      };
      lists[i].onmouseout = function(){
        this.className = "";
      };
    }
  </script>
</body>
</html>
