<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>坐标相关</title>
  <style media="screen">
    *{
      margin: 0;
      padding: 0;
    }
    body,html{
      width: 100%;
      height: 2000px;
    }
  </style>
</head>
<body>
  <script type="text/javascript">
    document.body.onclick = function(e){

      //都是只读属性

      // console.log("e.clickX = ",e.clientX);//默认返回的单位是px
      console.log("e.clickY = ",e.clientY);//相对于浏览器
      // console.log("e.screenX = ",e.screenX);//相对于整个屏幕
      console.log("e.screenY = ",e.screenY);
      // console.log("e.screenX = ",e.screenX);
      console.log("e.pageY = ",e.pageY);//相对于整个页面顶部的距离，包括滚动条的移动部分

    };
  </script>
</body>
</html>
