<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>节点操作</title>
</head>
<body>
  <div id="div">
    1111
    <i></i>
    hello world
    <p id="p1"></p>
    <span></span>
  </div>
  <script type="text/javascript">
    var d = document.getElementById('div');
    var p = document.getElementById('p1');
    console.log(p.nextSibling);//将文本节点也计算在内（包括空格和换行）
    console.log(p.nextElementSibling);//忽略文本节点，只计算标签元素
    console.log(p.previousSibling);
    console.log(p.previousElementSibling);
    console.log(d.firstChild);
    console.log(d.firstElementChild);
    console.log('childNodes = ',d.childNodes);
    console.log('children = ',d.children);//仅仅包含元素标签
  </script>
</body>
</html>
