<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>换图片</title>
  <style media="screen">
    *{
      margin: 0;
      padding: 0;
    }
    html{
      width: 100%;
      height: 100%;
    }
    body{
      height: 100%;
      background: url("./image/baidu/1.jpg");
      background-size: cover;
      overflow: hidden;
    }
    ul{
      width: 1000px;
      list-style: none;
      margin: 100px auto;
    }
    ul li{
      width: 160px;
      height: 100px;
      float: left;
      margin: 0 20px;
      z-index: 1;
    }
    ul li:nth-child(1){
      background: url("./image/baidu/1.jpg");
      background-size: cover;
    }
    ul li:nth-child(2){
      background: url("./image/baidu/2.jpg");
      background-size: cover;
    }
    ul li:nth-child(3){
      background: url("./image/baidu/3.jpg");
      background-size: cover;
    }
    ul li:nth-child(4){
      background: url("./image/baidu/4.jpg");
      background-size: cover;
    }
    ul li:nth-child(5){
      background: url("./image/baidu/5.jpg");
      background-size: cover;
    }
  </style>
</head>
<body>
  <ul id="ul1">
    <li name="id-1"></li>
    <li name="id-2"></li>
    <li name="id-3"></li>
    <li name="id-4"></li>
    <li name="id-5"></li>
  </ul>
  <script type="text/javascript">
    var lists = document.getElementsByTagName("li");
    var a1 = document.getElementsByName("id-1");
    var a2 = document.getElementsByName("id-2");
    var a3 = document.getElementsByName("id-3");
    var a4 = document.getElementsByName("id-4");
    var a5 = document.getElementsByName("id-5");
    a1[0].onclick = function (){
      document.body.style.backgroundImage = "url(./image/baidu/1.jpg)";
    };
    a2[0].onclick = function (){
      document.body.style.backgroundImage = "url(./image/baidu/2.jpg)";
    };
    a3[0].onclick = function (){
      document.body.style.backgroundImage = "url(./image/baidu/3.jpg)";
    };
    a4[0].onclick = function (){
      document.body.style.backgroundImage = "url(./image/baidu/4.jpg)";
    };
    a5[0].onclick = function (){
      document.body.style.backgroundImage = "url(./image/baidu/5.jpg)";
    };

  </script>
</body>
</html>
