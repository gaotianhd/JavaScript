<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>string类型</title>
</head>
<body>
  <script type="text/javascript">
    var a = 10, b = "2", c = "string", f = true;
    console.log(a - b);//8
    console.log(a + b);//得到字符串102
    //"+" 进行字符串连接，"-"进行数学运行
    console.log("11" + 5 - "1");//114

    //toString() 方法，将对象内容转换为字符串
    console.log(a.toString());//默认十进制
    console.log(a.toString(2));//二进制
    console.log(a.toString(8));//八进制
    console.log(f.toString());
  </script>
</body>
</html>
