<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>鼠标移动</title>
  <script src="./day08/scroll.js"></script>
  <style media="screen">
    *{
      margin: 0;
      padding: 0;
    }
    html,body{
      width: 100%;
    }
    .box{
      width: 100%;
      height: 500px;
      background: red;
      position: relative;
    }
    .move{
      width: 200px;
      height: 200px;
      background: yellow;
      opacity: 0.5;
      position: absolute;
      left: 0;
      top: 0;
    }
  </style>
</head>
<body>
  <div id="box" class="box">
    <div id="move" class="move"></div>
  </div>
  <script type="text/javascript">
    var box = document.getElementById('box');
    var move = document.getElementById('move');

    box.onmousemove = function(event){

      event = event || window.event;
      var pageX = event.pageX || event.clientX + scroll().left;
      var pageY = event.pageY || event.clientY + scroll().top;
      var x = pageX - move.offsetWidth / 2;
      var y = pageY - move.offsetHeight / 2;

      if (x <= 0){
        x = 0;
      }else if (x >= box.offsetWidth - move.offsetWidth){
        x = box.offsetWidth - move.offsetWidth;
      }

      if (y <= 0){
        y = 0;
      }else if (y >= box.offsetHeight - move.offsetHeight){
        y = box.offsetHeight - move.offsetHeight;
      }

      move.style.left = x + 'px';
      move.style.top = y + 'px';
    };
  </script>
</body>
</html>
