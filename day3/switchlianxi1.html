<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
  *{
    margin: 0;
    padding: 0;
  }
    body,html{
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <select name="s1" id="s1">
    <option value="1" selected>春天</option>
    <option value="2">夏天</option>
    <option value="3">秋天</option>
    <option value="4">冬天</option>
  </select>
  <script type="text/javascript">
    var s1 = document.getElementById("s1");
    document.body.style.background = "url(./images/chun1.jpg)";
    document.body.style.backgroundSize = "100% 100%";
    s1.onchange = function(){
      switch (s1.value) {
        case "1":
          document.body.style.background = "url(./images/chun1.jpg)";
          document.body.style.backgroundSize = "100% 100%";
          break;
        case "2":
          document.body.style.background = "url(./images/xia1.jpg)";
          document.body.style.backgroundSize = "100% 100%";
          break;
        case "3":
          document.body.style.background = "url(./images/qiu1.jpg)";
          document.body.style.backgroundSize = "100% 100%";
          break;
        case "4":
          document.body.style.background = "url(./images/dong1.jpg)";
          document.body.style.backgroundSize = "100% 100%";
          break;
        default:
      }
    }
  </script>
</body>
</html>
